<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Your Local Travel Guide</title>

    <!-- ADD THIS LINE FOR THE FAVICON -->
    <link rel="icon" type="image/png" href="../shared-assets/travel.png">

    <!-- Google Fonts for a nice, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CDN for layout and basic components. We'll override styles for our custom theme. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Our Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Header -->
    <header class="main-header sticky-top">
        <nav class="container">
            <a href="#home" class="logo">Wanderlust</a>
            <div class="search-bar">
                <input type="search" id="searchInput" placeholder="Search for places...">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#itinerary">My Itinerary <span id="itinerary-count" class="itinerary-badge d-none">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- The main container where all our app content will be rendered by JavaScript -->
    <main id="app" class="container py-5">
        <!-- Content loads here... -->
    </main>
    
    <!-- A simple toast notification element, hidden by default -->
    <div id="toast" class="toast-notification">Item added to itinerary!</div>

    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Our Application Logic -->
    <script src="app.js"></script>
</body>
</html>
