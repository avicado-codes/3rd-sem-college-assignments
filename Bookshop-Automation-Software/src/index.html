<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story Shelf - Bookshop Management</title>

    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-book-half"></i> The Story Shelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Book Inventory</h1>
            <button id="add-book-btn" class="btn btn-primary"><i class="bi bi-plus-circle-fill me-2"></i>Add New Book</button>
        </div>
        
        <!-- THIS IS THE SECTION THAT WAS LIKELY MISSING -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-6">
                        <input type="text" id="search-input" class="form-control" placeholder="Search by Title, Author, or ISBN...">
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <select id="category-filter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                         <select id="stock-filter" class="form-select">
                            <option value="">All Stock Levels</option>
                            <option value="in-stock">In Stock (&gt;10)</option>
                            <option value="low-stock">Low Stock (1-10)</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF THE NEW SECTION -->

        <div id="book-list" class="row g-4">
            <!-- Dynamically generated book cards will appear here -->
        </div>
    </main>
    
    <!-- Add/Edit Book Modal -->
    <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="book-form">
                        <input type="hidden" id="book-id">
                        <div class="row"><div class="col-md-8"><div class="mb-3"><label for="title" class="form-label">Title</label><input type="text" class="form-control" id="title" required></div></div><div class="col-md-4"><div class="mb-3"><label for="isbn" class="form-label">ISBN</label><input type="text" class="form-control" id="isbn" required></div></div></div>
                        <div class="mb-3"><label for="author" class="form-label">Author</label><input type="text" class="form-control" id="author" required></div>
                        <div class="row"><div class="col-md-4"><div class="mb-3"><label for="price" class="form-label">Price</label><input type="number" class="form-control" id="price" step="0.01" required></div></div><div class="col-md-4"><div class="mb-3"><label for="stock" class="form-label">Stock</label><input type="number" class="form-control" id="stock" required></div></div><div class="col-md-4"><div class="mb-3"><label for="category" class="form-label">Category</label><input type="text" class="form-control" id="category"></div></div></div>
                        <div class="mb-3"><label for="coverImage" class="form-label">Cover Image URL</label><input type="url" class="form-control" id="coverImage"></div>
                        <div class="mb-3"><label for="description" class="form-label">Description</label><textarea class="form-control" id="description" rows="3"></textarea></div>
                        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="submit" class="btn btn-primary">Save Book</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
